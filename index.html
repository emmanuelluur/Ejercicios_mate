<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Proyecto para operaciones basicas">

    <link rel="stylesheet" href="librerias/materialize/css/materialize.css">
    <script src="librerias/materialize/js/materialize.js"></script>
    <link rel="stylesheet" href="librerias/fontawesome/fontawesome-free-5.4.1-web/css/all.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
        .hamburguer, .icono{
            font-size: 2em;
        }

<body>
    <!-- barra de navegacion-->
    <nav class="blue-grey darken-1">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger hamburguer">&#x2630;</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="https://eluur.wordpress.com" target="_blank">Emmanuel Lucio Urbina</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="https://eluur.wordpress.com" target="_blank">Emmanuel Lucio Urbina</a></li>
    </ul>
    <!--Fin barra-->
    <main  class="container">
        <div class="row">
            <div class="col s12 m4 l4">
                <h3>Opciones</h3>
                <form>

                    <div class="input-field col s12 m12 l12">
                        <select id="op">
                            <option value="1" selected>Suma</option>
                            <option value="2">Resta</option>
                            <option value="3">Multiplica</option>
                            <option value="4">Divide</option>
                        </select>
                        <label>Operación</label>
                    </div>

                    <div class="input-field col s12 m12 l12">
                        <select id="tipo">
                            <option value="1" selected>Entero</option>
                        </select>
                        <label>Tipo de número</label>
                    </div>
                    <p>
                        <strong> Rango de números (ejem. 1-10)</strong>
                    </p>
                    <div class="input-field col s6 m6 l6">
                        <input value="1" id="ini" type="number" class="validate">
                        <label for="ini">Inicial</label>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <input value="10" id="fin" type="number" class="validate">
                        <label for="fin">Final</label>
                    </div>
                    <p>
                        <button class="btn waves-effect waves-light" type="button" id="genera">Generar</button>
                    </p>
                </form>
            </div>
            <div class="col s12 m2 l2">&nbsp;</div>
            <div class="col s12 m6 l6">
                <h3>Ejercicio</h3>
                <p>
                    <h3> <span id="resultados"></span></h3>
                </p>
                <p>
                    <span id="in_user"></span>
                    <span id="hidde_resp"></span>
                </p>
                <p>
                    <span id="textResp"></span>
                </p>
                <p>
                    <span id="btn_hidde"></span>
                </p>
            </div>
        </div>
    </main >
    <footer class="page-footer blue-grey lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Ejercicios Matemáticas Básicas</h5>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h6 class="white-text">Código y proyecto descargables desde</h6>
                    <ul>
                        <li><a class="grey-text text-lighten-3" target="_blank" href="https://github.com/emmanuelluur/Ejercicios_mate"><i class="fab fa-github-square icono"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 <a href="https://eluur.wordpress.com" target="_blank">Emmanuel Lucio Urbina</a>
                <a class="grey-text text-lighten-4 right" href="https://twitter.com/emmanuelluur">Sigume en <i class="fab fa-twitter-square icono"></i></a>
            </div>
        </div>
    </footer>

    <!--JS-->
    <script src="js/main.js"></script>

        document.addEventListener('DOMContentLoaded', function () {
            CargaNav();
            CargaSelect();
            Generar();

        });
    </script>
